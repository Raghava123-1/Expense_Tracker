<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="top-bar">
    <div class="account-area">
      <i class="fas fa-user-circle"></i>
      <span>Welcome, User</span>
      <button id="logoutBtn">Logout</button>
    </div>
    <div id="darkModeToggleContainer">
      <button id="toggleDarkMode" title="Toggle Dark Mode">üåì</button>
    </div>
  </div>

  <div class="main-container">
    <div class="left-panel">
      <h1>Expense Tracker</h1>

      <div class="balance">
        <h3>Your Balance</h3>
        <h2 id="balance">$0.00</h2>
      </div>

      <div class="inc-exp-container">
        <div>
          <h4>Income</h4>
          <p id="money-plus" class="money plus">+$0.00</p>
        </div>
        <div>
          <h4>Expense</h4>
          <p id="money-minus" class="money minus">-$0.00</p>
        </div>
      </div>

      <button id="exportCSV" class="btn">üìÅ Export CSV</button>

      <h3>Filter by Category</h3>
      <div class="form-control">
        <label for="filter">Category</label>
        <select id="filter">
          <option value="All">All</option>
          <option value="Food">Food</option>
          <option value="Transport">Transport</option>
          <option value="Shopping">Shopping</option>
          <option value="Bills">Bills</option>
          <option value="Salary">Salary</option>
          <option value="Others">Others</option>
        </select>
      </div>

      <div class="form-control">
        <label for="monthFilter">Month</label>
        <select id="monthFilter">
          <option value="All">All Months</option>
        </select>
      </div>

      <h3>History</h3>
      <ul id="list" class="list"></ul>

      <h3>Add New Transaction</h3>
      <form id="form">
        <div class="form-control">
          <label for="text">Text</label>
          <input type="text" id="text" placeholder="Enter description..." required />
        </div>

        <div class="form-control">
          <label for="amount">Amount (negative - expense, positive - income)</label>
          <input type="number" id="amount" placeholder="Enter amount..." required />
        </div>

        <div class="form-control">
          <label for="category">Category</label>
          <select id="category" required>
            <option value="">--Select--</option>
            <option value="Food">Food</option>
            <option value="Transport">Transport</option>
            <option value="Shopping">Shopping</option>
            <option value="Bills">Bills</option>
            <option value="Salary">Salary</option>
            <option value="Others">Others</option>
          </select>
        </div>

        <button class="btn">Add Transaction</button>
      </form>
    </div>

    <div class="right-panel">
      <h3>Overview - Pie Chart</h3>
      <canvas id="expensePieChart"></canvas>

      <h3>Overview - Bar Graph</h3>
      <canvas id="incomeExpenseBarChart" style="margin-top: 30px;"></canvas>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
